<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>To-Do App</title>
</head>

<body>
    <div class="container">
        <h1 class="header" id="header">To-Do App</h1>

        <form action="" class="new-task-container">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task" placeholder="Input your Task" style="text-align:center" />
            <button id="btn">Add Task</button>
        </form>
        <div class="todo-list-Box">
            <h1>In-Complete TASK</h1>
            <ul id="items">
                <li class="item"></li>
            </ul>
        </div>
        <div class="complete-box">
            <h1>Complete Task</h1>
            <ul id="items">
                <li class="item">
                    <label for="">Task Name</label>
                    <button class="Delete"><i class="bi bi-basket" style="color: rgb(17, 13, 235);font-size: large;"></i> Delete</button>
                </li>
            </ul>
        </div>

    </div>

    <script src="todo.js"></script>
</body>

</html>
